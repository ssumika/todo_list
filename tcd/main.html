<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TODO-List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>TODO-List</h1>
  <form>
    <input class="task_value" type="text" />
    <button class="task_submit" type="button">Add Task</button>
    <input type="radio" name="process" value="start" onchange="check_function()">start
    <input type="radio" name="process" value="finish" onchange="check_function()">finish
    <input type="radio" name="process" value="stop" onchange="check_function()">stop
  </form>
  <div id="table">
    <h2>Current Tasks</h2>
    <ul class="task_list"></ul>
  </div>
<script src="main.js"></script>
</body>
</html>
